<!DOCTYPE html>
<html>
<head>
	<title>BootstrapAct1</title>
	
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class=" container">
		<div class="row ">
			<div class="col-md-6 col-sm-12 d2 col-none">
				<h5 class="h11"><b>Company Name</b></h5>
				<img src="hell.png">
				<h5 class="h12">Create an Account</h5>
				<p class="p1">Create a minimal registration page using Bootstrap 4<br>HTML form elements.<br>Snippet By <u>Bootstrapious</u></p>
			</div>
			<div class="col-md-6 col-sm-12 col-none d1">
				  <form>
				  	<div class="row">
					  	<div class="col-6">
						  	<div class="input-group">
						  		<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
						  		<input id="First Name" type="text" class="form-control" name="name" placeholder="First Name"></div>
						  	</div><br>
						<div class="col-6">
						  	<div class="input-group">
						  		<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
						  		<input id="Last Name" type="text" class="form-control" name="name" placeholder="Last Name" >
						  	</div>	
						</div>
					</div><br>
				  	<div class="row">
				  		<div class="col-12">
						    <div class="input-group">
						      	<span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>  
						      	<input id="email" type="text" class="form-control" name="email" placeholder="Email"> 
						    </div>
						</div><br>
					</div><br>
				    <div class="row">
				    	<div class="col-12">
				    		<div class="input-group">
				    			<span class="input-group-text"><i class="fa-solid fa-phone-volume"></i></span>
				        		<input id="number" type="Number" class="form-control" name="number" placeholder="Phone Number">
				    		</div>
				    	</div>
				    </div><br>
				    <div class="row">
				    	<div class="col-12">
				    		<div class="input-group">
				    			<span class="input-group-text"><i class="fa-brands fa-black-tie"></i></span>
				        		<input id="text" type="text" class="form-control" name="text" placeholder="Choose your job">
				    		</div>
				    	</div>
				    </div><br>
				    <div class="row">
					  	<div class="col-6">
						  	<div class="input-group">
						  		<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
						  		<input id="password" type="text" class="form-control" name="password" placeholder="Password"></div>
						  	</div>
						<div class="col-6">
						  	<div class="input-group">
						  		<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
						  		<input id="Password" type="text" class="form-control" name="password" placeholder="Conform Password" >
						  	</div>	
						</div>
					</div><br>
					<div class="row">
						<button class="a">Create Your Account</button>
					</div>
				</form>
				<h6>or</h6>
				<div class="row">
					<button class="b"><i class="fa-brands fa-facebook" style="font-size:20px;margin-left:50px;"></i>&nbsp;&nbsp;&nbsp;Continue with Facebook</button>
				</div><br>
				<div class="row">
					<button class="c"><i class="fa-brands fa-twitter"style="font-size:20px;margin-left:50px;"></i>&nbsp;&nbsp;&nbsp;</i>Continue with Twitter</button>
				</div>
			</div>
</body>
</html>
